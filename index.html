<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CampusSwap - Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <main>
        <h1>Welcome to CampusSwap</h1>
        <form id="searchForm">
            <input type="text" name="query" placeholder="Search products...">
            <select name="category">
                <option value="">All Categories</option>
                <option value="BOOKS">Books</option>
                <option value="ELECTRONICS">Electronics</option>
                <option value="FURNITURE">Furniture</option>
                <option value="CLOTHING">Clothing</option>
                <option value="OTHER">Other</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div id="productList">
            <!-- Product cards rendered here -->
            <div th:each="product : ${products}" class="product-card">
                <div class="carousel">
                    <img th:src="${product.imageUrls[0]}" alt="Product Image">
                </div>
                <div class="product-info">
                    <h2 th:text="${product.title}"></h2>
                    <span th:if="${product.seller.verified}" class="badge verified">Verified Seller</span>
                    <p th:text="${product.description}"></p>
                    <span class="price" th:text="${product.price}"></span>
                    <a th:href="@{'/products/' + ${product.id}}">View Details</a>
                </div>
            </div>
        </div>
        <div id="pagination">
            <button th:if="${page > 0}" th:onclick="|goToPage(${page - 1})|">Prev</button>
            <span th:text="${page + 1}"></span> / <span th:text="${totalPages}"></span>
            <button th:if="${page + 1 < totalPages}" th:onclick="|goToPage(${page + 1})|">Next</button>
        </div>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>
